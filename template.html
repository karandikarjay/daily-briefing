<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Appetite</title>
  <style>
    /* Reset */
    body, p, h1, h2, h3, ul, li {
      margin: 0;
      padding: 0;
    }

    /* Clean, minimal base */
    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      padding: 0;
      color: #000000;
      font-size: 17px;
      -webkit-font-smoothing: antialiased;
    }

    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 0;
    }

    /* Header - clean and simple */
    .header {
      padding: 24px 20px 20px 20px;
      border-bottom: 1px solid #e0e0e0;
    }
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #000000;
      letter-spacing: -0.5px;
      margin-bottom: 4px;
    }
    .header .byline {
      font-size: 14px;
      color: #666666;
    }

    /* Main content area */
    .content {
      padding: 24px 20px;
    }

    /* Intro text */
    .intro-text {
      font-size: 17px;
      color: #000000;
      margin-bottom: 24px;
      line-height: 1.6;
    }
    .intro-text strong {
      font-weight: 700;
    }

    /* Story section */
    .story-section {
      margin-bottom: 32px;
      padding-bottom: 28px;
      border-bottom: 1px solid #e0e0e0;
    }
    .story-section:last-of-type {
      border-bottom: none;
      padding-bottom: 0;
    }

    /* Story header - "1 big thing:" style */
    .story-header {
      font-size: 24px;
      font-weight: 400;
      color: #000000;
      margin-bottom: 16px;
      line-height: 1.3;
    }
    .story-number {
      color: #666666;
    }

    /* Story content paragraphs */
    .story-content p {
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 16px;
      color: #000000;
    }
    .story-content p:last-child {
      margin-bottom: 0;
    }

    /* Bold lead-ins */
    .lead-in {
      font-weight: 700;
    }

    /* Bullet list */
    .story-content ul {
      margin: 16px 0;
      padding-left: 24px;
      list-style-type: disc;
    }
    .story-content li {
      font-size: 17px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: #000000;
    }
    .story-content li:last-child {
      margin-bottom: 0;
    }

    /* Links - simple blue */
    a {
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Story images */
    .story-image {
      width: 100%;
      margin: 20px 0;
      border-radius: 0;
    }

    /* Image captions */
    .image-caption {
      font-size: 13px;
      color: #666666;
      margin-top: -12px;
      margin-bottom: 16px;
      font-style: italic;
    }

    /* Go deeper link */
    .go-deeper {
      font-size: 17px;
      margin-top: 16px;
    }
    .go-deeper a {
      color: #0066cc;
      font-style: italic;
    }

    /* Divider */
    .divider {
      height: 1px;
      background-color: #e0e0e0;
      margin: 28px 0;
    }

    /* Financial charts section */
    .financial-section {
      padding: 24px 20px;
      border-top: 1px solid #e0e0e0;
    }
    .financial-section h2 {
      font-size: 20px;
      font-weight: 700;
      color: #000000;
      margin-bottom: 20px;
    }
    .chart-item {
      margin-bottom: 16px;
    }
    .chart-item:last-child {
      margin-bottom: 0;
    }
    .chart-item img {
      width: 100%;
      border: 1px solid #e0e0e0;
    }

    /* Footer */
    .footer {
      padding: 20px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }
    .footer p {
      font-size: 13px;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>Future Appetite</h1>
      <p class="byline">Alt Protein Â· Animal Advocacy Â· AI</p>
    </div>

    <!-- Main Content -->
    <div class="content">
      {newsletter_content}
    </div>

    <!-- Financial Charts Section -->
    <div class="financial-section">
      <h2>ðŸ“Š Market watch</h2>
      <div class="chart-item">
        <img src="cid:bynd-chart" alt="Beyond Meat Stock">
      </div>
      <div class="chart-item">
        <img src="cid:beyond-meat-bond-chart" alt="Beyond Meat Bond">
      </div>
      <div class="chart-item">
        <img src="cid:otly-chart" alt="Oatly Stock">
      </div>
      <div class="chart-item">
        <img src="cid:sp500-chart" alt="S&P 500">
      </div>
      <div class="chart-item">
        <img src="cid:egg-price-chart" alt="Egg Prices">
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Thanks for reading.</p>
    </div>
  </div>
</body>
</html>
